<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Логин</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
.login-form {
    width: 340px;
    margin: 50px auto;
  	font-size: 15px;
}
.form {
    margin-bottom: 15px;
    background: #f7f7f7;
    box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
    padding: 30px;
}
.login-form h2 {
    margin: 0 0 15px;
}
.form-control, .btn {
    min-height: 38px;
    border-radius: 2px;
}
.btn {
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>
<div class="login-form" id="app">
    <div class="form">
        <h2 class="text-center">Войти</h2>
        <div class="form-group">
            <input  type="text" 
                    class="form-control" 
                    placeholder="Логин" 
                    required="required"
                    v-model="login"
                    :disabled="success"
                    >
        </div>
        <div class="form-group">
            <input  type="password" 
                    class="form-control" 
                    placeholder="Пароль" 
                    required="required"
                    v-model="password"
                    :disabled="success"
                    >
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block"
                    @click="logIn"
                    :disabled="success"
                    >Войти</button>
        </div>
        <p class="text-center"><a href="/registration.html">Зарегистрироваться</a></p>
    </div>
    <div class="d-flex flex-column" v-if="success">
        <div class="alert alert-primary" authorities="alert" align="center">Вы вошли успешно!</div>
        <a class="btn btn-info" href="/shop.html" authorities="button">За покупками!</a>
    </div>
    <div class="alert alert-danger" authorities="alert" align="center" v-if="error">Что-то пошло не так. Попробуйте позже</div>
</div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            login: null,
            password: null,
            success: false,
            error: false
        },
        methods: {
            logIn() {
                axios.post("/api/login", { login: this.login , password: this.password })
                .then(response => {
                    if (response.status == 200) {
                        this.success = true 
                        this.error = false
                    } else {
                        this.error = true
                    }})
                .catch(err => this.error = true)
            }
        }
    })

</script>
</html>
