<!doctype html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>12 стульев</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <style>
        .login-form {
            width: 340px;
            margin: 50px auto;
            font-size: 15px;
        }
        .form {
            margin-bottom: 15px;
            background: #f7f7f7;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            padding: 30px;
        }
        .login-form h2 {
            margin: 0 0 15px;
        }
        .form-control, .btn {
            min-height: 38px;
            border-radius: 2px;
        }
        .btn {
            font-size: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="login-form" id="app">
    <div class="form">
        <h2 class="text-center">Войти</h2>
        <div class="form-group">
            <input  type="text" 
                    class="form-control" 
                    placeholder="Логин" 
                    required="required"
                    v-model="login"
                    >
        </div>
        <div class="form-group">
            <input  type="password" 
                    class="form-control" 
                    placeholder="Пароль" 
                    required="required"
                    v-model="password"
                    >
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block"
                    @click="logIn"
                    >Войти</button>
        </div>
        <p class="text-center"><a href="/registration.html">Зарегистрироваться</a></p>
    </div>
    <div class="d-flex flex-column" v-if="success">
        <div class="alert alert-primary" authorities="alert" align="center" v-if="loginSuccess">Вы вошли успешно!</div>
        <a  class="btn btn-info" 
            href="/shop.html" 
            authorities="button" 
            v-if="roles.includes('ROLE_USER') || roles.includes('ROLE_ADMIN')" 
            style="margin-bottom: 5pt;"
            >За покупками!
        </a>
        <a  class="btn btn-info" 
            href="/warehouse.html" 
            authorities="button" 
            v-if="roles.includes('ROLE_SUPPLIER') || roles.includes('ROLE_ADMIN')"
            style="margin-bottom: 5pt;"
            >На склад!
        </a>
        <a  class="btn btn-info" 
            href="/delivery.html" 
            authorities="button" 
            v-if="roles.includes('ROLE_DELIVERY') || roles.includes('ROLE_ADMIN')"
            >Доставка
        </a>
    </div>
    <div class="alert alert-danger" authorities="alert" align="center" v-if="error">Что-то пошло не так. Попробуйте позже</div>
</div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
            login: null,
            password: null,
            success: false,
            loginSuccess: false,
            error: false,
            roles: []
        },
        beforeCreate() {
            axios.get("api/roles")
            .then(response => {
                this.success = true 
                this.error = false
                this.roles = response.data.roles
            })
        },
        methods: {
            logIn() {
                axios.post("/api/login", { login: this.login , password: this.password })
                .then(response => {
                    if (response.status == 200) {
                        this.success = true 
                        this.loginSuccess = true 
                        this.error = false
                        this.roles = response.data.roles
                    } else {
                        this.error = true
                    }})
                .catch(err => this.error = true)
            }
        }
    })

</script>
</html>
