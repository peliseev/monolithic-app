<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12 Стульев</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand">12 Стульев</a>
    <button class="navbar-toggler" 
            type="button" 
            data-toggle="collapse" 
            data-target="#navbarSupportedContent" 
            aria-controls="navbarSupportedContent" 
            aria-expanded="false" 
            aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="shop.html">Магазин </a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="#">Заказы <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="warehouse.html">Склад </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="login.html">Логин </a>
        </li>
        </li>
      </ul>
    </div>
</nav>
<body>
    <div class="container d-flex flex-column" id="app">
        <div class="card my-4" v-for="order in orders" :key="order.id">
            <div class="card-header d-flex justify-content-between">
                <h2 class="mb-0">
                    Заказ №{{ order.id }}
                </h2>                
                
                <div class="alert" :class="status(order)">
                    <b>{{ order.statusText }}</b>
                </div>
            </div>
            <div class="card-body">
                <div class="container">
                    <div class="row align-items-center">
                        <div class="col-lg-12">
                            <table class="table">
                                <thead>
                                <tr>
                                    <th> Наименование </th>
                                    <th> Цена </th>
                                    <th> Количество </th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr v-for="item in order.items" :key="item.id">
                                    <td><span> {{ item.name }} </span></td>
                                    <td><span> {{ item.price }} ₽ </span></td>
                                    <td><span> {{ item.quantity }} </span></td>
                                </tr>
                                <tr>
                                    <td><span> <strong>Сумма заказа</strong> </span></td>
                                    <td><span> {{ order.totalPrice }} ₽ </span></td>
                                </tr>
                                </tbody>
                            </table>
                            <div class="d-flex justify-content-between">
                                <div>
                                    <button type="button" 
                                            class="btn btn-success"
                                            v-if="order.status == 'ORDER_CREATED'"
                                            @click="pay(order)">
                                            Оплатить
                                    </button>
                                </div>
                                <div class="alert alert-danger" role="alert" v-if="order.error">
                                    Oops!
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    var app = new Vue({
        el: "#app",
        data: {
            orders: [],
        },
        beforeCreate() {
            axios.get("/api/orders")
            .then(response => {
                this.orders = response.data.map(order => ({...order, error: false}));
            })
            .catch(error => {
                this.errors.push(error)
            })
        },
        methods: {
            pay(order) {
                axios.post("/api/pay", order)
                    .then(response => {
                        if (response.status == 200) {
                            order.status = response.data.status
                            order.statusText = response.data.statusText
                            order.error = false
                        } else {
                            order.error = true
                        }
                    })
                    .catch(error => {
                        console.log(error.response)
                        order.error = true
                        console.log(this.orders)
                    })
            },
            status(order) {
                switch (order.status) {
                    case "ORDER_CREATED":
                        return "alert-primary"
                        break;
                    case "ORDER_PAID":
                        return "alert-success"
                        break;
                    case "ORDER_DELIVER":
                        return "alert-info"
                        break;
                    case "ORDER_DELIVERED":
                        return "alert-dark"
                        break;
                    default:
                        break;
                }
            }
        }
    })

</script>
</html>
